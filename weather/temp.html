<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathe app</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <div></div>
   <canvas id="charts" style="height: 40vh;"></canvas>
   <script >
       chartIt();
       
       
       
       async function chartIt(){
          const data= await  getData();
           const ctx = document.getElementById('charts').getContext('2d');
           const myChart = new Chart(ctx, {
               type: 'line',
               data: {
                   labels: data.xlabels,
                   datasets: [{
                       label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in 째C',
                       data: data.ytemps,
                       backgroundColor: 'rgba(255, 99, 132, 0.2)' ,
                       fill:false,
                       borderColor:  'rgba(255, 99, 132, 1)',
                       borderWidth: 1,
                    },
                    {
                       label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in N-hemisphere in 째C',                   
                       data: data.yNtemps,
                       backgroundColor:'rgba(54, 162, 235, 0.2)',
                       fill:false,
                       borderColor:  'rgba(54, 162, 235, 1)',
                       borderWidth: 1,
                    },
                    {
                       label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in S-hemisphere in 째C',                   
                       data: data.yStemps,
                       backgroundColor:'rgba(75, 192, 192, 0.2)',
                       fill:false,
                       borderColor:  'rgba(75, 192, 192, 1)',
                       borderWidth: 1,
                    }
                  ]
                },
                options: {
        scales: {
            yAxes: [{
                ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, values) {
                        return  value + '째';
                    }
                }
            }]
        }
    }
            });
        }
        
        async function getData(){
            const xlabels=[];
            const ytemps=[];
            const yNtemps=[];
            const yStemps=[];
       const response=await fetch('data.csv')
       const data=await response.text();
    //    console.log(data);
       const table=data.split('\n').slice(1);
       table.forEach(row=>{
         const columns=row.split(',')
         const year= columns[0]
         xlabels.push(year);
         const temp=columns[1]
         ytemps.push(parseFloat(temp)+14);
         const tempNH=columns[2]
         yNtemps.push(parseFloat(tempNH)+14);
         const tempSH=columns[3]
         yStemps.push(parseFloat(tempSH)+14);

         console.log(year,temp,tempNH,tempSH)
        })
        return{xlabels,ytemps,yNtemps,yStemps}
        }
    </script>
</body>
</html>
